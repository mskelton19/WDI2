<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto}
      </style>
  </head>
  <body>

    <canvas id='myCanvas' width=480 height=320></canvas>

    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // // all instructions go between beginPath and closePath
        // ctx.beginPath();
        // // defining a rectangle
        // // first 2 values specify the coordinates of the top left corner
        // // second 2 specify width and height
        // ctx.rect(20,40,50,50);
        // // stores color
        // ctx.fillStyle = "#FF0000";
        // // paints the square
        // ctx.fill();
        // // ends the painting
        // ctx.closePath();
        //
        // // circle
        // ctx.beginPath();
        // // 1,2 - x,y coords; 3 - radius, 4 - start angle; 5 - end angle; 6 - direction of drawing (false = clockwise, true = counterclockwise)
        // ctx.arc(150, 200, 100, 0, 2 * Math.PI)
        // ctx.fillStyle = "green";
        // ctx.fill();
        // ctx.closePath();
        //
        // ctx.beginPath();
        // ctx.rect(160, 10, 100, 40);
        // ctx.strokeStyle = "rgba(0,0,255,0.5)";
        // ctx.stroke();
        // ctx.closePath();

        // x and y are the starting points for the circle at the bottom center
        var x = canvas.width/2;
        var y = canvas.height - 30;
        // move the circle this far every 10 milliseconds based on setInterval
        var dx = 2;
        var dy = -2;


        function drawBall() {
          // starting canvas
          ctx.beginPath();
          // drawing circle
          ctx.arc(x, y, 10, 0, Math.PI*2);
          // color the circle
          ctx.fillStyle = "green";
          // fill with that color
          ctx.fill();
          // finish drawing
          ctx.closePath();
        }

        function draw() {
          // drawing coordinate
          ctx.clearRect(0,0,canvas.width, canvas.height);
          drawBall();
          // moving the circle
          x += dx;
          y += dy;
        }

        setInterval(draw, 10);

      </script>

  </body>
</html>
